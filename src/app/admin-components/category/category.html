<div class="container">

<h2>Kategoriler Sayfası</h2>

<table class="table table-hover table-bordered">
  <thead>
  <tr>
    <th>#</th>
    <th>Kategori Adı</th>
    <th>İşlemler</th>
  </tr>
  </thead>
  <tbody>
  @for (item of categories(); track $index) {
  <tr >
    <td>{{item.id}}</td>
    <td>{{item.name}}</td>
    <td>
      <a class="btn btn-danger">Sil</a>
      <a class="btn btn-info">Güncelle</a>
    </td>
  </tr>
  }
  </tbody>
</table>
</div>
